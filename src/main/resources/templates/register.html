<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #f9f9f9;
            --text-main: #333;
            --text-sub: #666;
            --error-bg: rgba(255, 71, 87, 0.9);
            --success-bg: rgba(46, 213, 115, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
        }

        .register-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 35px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 380px;
            max-width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: var(--text-main);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .message-box {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #fff;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.4s ease;
        }

        .message-error {
            background: var(--error-bg);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
        }

        .message-success {
            background: var(--success-bg);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--input-bg);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            color: #333;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .input-group input:focus {
            background: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .input-group input:focus + .input-icon {
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-sub);
        }

        .footer a {
            text-decoration: none;
            color: #764ba2;
            font-weight: 600;
            transition: color 0.3s;
            margin-left: 5px;
        }

        .footer a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }
            h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; width: 20px; height: 20px; animation-duration: 12s; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; width: 50px; height: 50px; animation-duration: 15s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 70%; width: 30px; height: 30px; animation-duration: 10s; animation-delay: 4s;"></div>
        <div class="particle" style="left: 50%; width: 60px; height: 60px; animation-duration: 18s; animation-delay: 1s;"></div>
        <div class="particle" style="left: 90%; width: 40px; height: 40px; animation-duration: 20s; animation-delay: 3s;"></div>
        <div class="particle" style="left: 20%; width: 25px; height: 25px; animation-duration: 25s; animation-delay: 5s;"></div>
    </div>

    <div class="register-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join us and start your journey</p>

        <!-- Form: same backend mapping as your working one -->
        <form method="post" th:action="@{/auth/register}">

            <!-- Error message -->
            <div th:if="${error}" class="message-box message-error">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span th:text="${error}">Error message</span>
            </div>

            <!-- Success message -->
            <div th:if="${message}" class="message-box message-success">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 13l4 4L19 7" />
                </svg>
                <span th:text="${message}">Success message</span>
            </div>

            <!-- FULL NAME -->
            <div class="input-group">
                <input type="text"
                       name="name"
                       placeholder="Full Name"
                       th:value="${name}"
                       required />
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>

            <!-- EMAIL -->
            <div class="input-group">
                <input type="email"
                       name="email"
                       placeholder="Email Address"
                       th:value="${email}"
                       required />
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>

            <!-- PASSWORD -->
            <div class="input-group">
                <input type="password"
                       name="password"
                       placeholder="Password"
                       required />
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>

            <button type="submit">Register</button>

            <div class="footer">
                Already have an account?
                <a th:href="@{/auth/login}">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
