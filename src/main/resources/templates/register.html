<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #c0ba10, #00f2fe, #0714cc, #ef0cbe);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.04);
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 18px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.35);
        }

        a {
            display: inline-block;
            margin-top: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #ffe66d;
        }

        .message-error {
            background: rgba(255, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fff;
            font-size: 14px;
        }

        .message-success {
            background: rgba(0, 150, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>

<form method="post" th:action="@{/auth/register}">
    <h2>Register</h2>

    <!-- Error message -->
    <div th:if="${error}" class="message-error">
        <span th:text="${error}"></span>
    </div>

    <!-- Success message (optional if you redirect back here) -->
    <div th:if="${message}" class="message-success">
        <span th:text="${message}"></span>
    </div>

    <!-- FULL NAME -->
    <input type="text"
           name="name"
           placeholder="Full Name"
           th:value="${name}"
           required />

    <!-- EMAIL -->
    <input type="email"
           name="email"
           placeholder="example@gmail.com"
           th:value="${email}"
           required />

    <!-- PASSWORD -->
    <input type="password"
           name="password"
           placeholder="Password"
           required />

    <button type="submit">Register</button>

    <a th:href="@{/auth/login}">Login</a>
</form>

</body>
</html>
